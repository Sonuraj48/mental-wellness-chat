name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and Push Docker image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/mental-wellness-chat .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mental-wellness-chat \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/mental-wellness-chat \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated
